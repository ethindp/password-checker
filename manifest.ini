name = PasswordChecker
summary = "Password Checker"
description = """The password checker add-on allows users to utilize password dictionaries and a password examination system to determine the strength and crack-ability of their password. It utilizes the list of passwords in the SecLists repository. Users are free to add new passwords if they so desire. The password checker add-on also allows users to generate highly secure passwords."""
